{% extends 'faculty/faculty_main.html' %}
{% load static %}

{% block content %}
<main>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <h2 class="dash-title">Inbox</h2>
    <section class="recent">
        <div class="table-div">
            <div class="table-card">
                <center><h3>Upload Assignment   </h3></center>   
                        <div class="time-table p-5">
                          
                            <form>
                                <div class="row justify-content-evenly">

                                    <div class="mb-3 col-12 col-md-6">
                                    <label for="title" class="form-label fw-bold"> <i class="bi bi-clipboard2-fill"></i> Assignment Title</label>
                                    <input type="text" class="form-control p-3" id="title"  placeholder="Enter title for Assignment" required  >
                                    </div>

                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="id" class="form-label fw-bold"> <i class="bi bi-pen-fill"></i> Assignment ID</label>
                                        <input type="text" class="form-control p-3" id="id"  placeholder="Enter Assignment ID" required>
                                    </div>

                                    
                                    <div class="mb-3 col-12 col-md-6">
                                    <label for="date" class="form-label fw-bold"> <i class="bi bi-calendar"></i> Due date</label>
                                    <input type="date" class="form-control p-3" id="date" required  >
                                    </div>

                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="id" class="form-label fw-bold"> <i class="bi bi-diagram-3-fill"></i>  class</label>
                                        <select class="form-select p-3  " aria-label="Default select example">
                                            <option value="">----select the class----</option>
                                            <option value="1">class 1</option>
                                            <option value="2">class 2</option>
                                            <option value="3">class 3</option>
                                            <option value="4">class 4</option>
                                            
                                          </select>
                                    </div>


                                    <div class="mb-3 col-12 col-md-6">
                                        <label for="file" class="form-label fw-bold"> <i class="bi bi-file-earmark-font-fill"></i> Assignment file</label>
                                        <input type="file" class="form-control p-3" id="file"   required  >
                                    </div>
    
                                    <div class="mb-3 col-12 col-md-6">
                                            <label for="marks" class="form-label fw-bold"> <i class="bi bi-clipboard-data-fill"></i> Assignment Marks</label>
                                            <input type="number" class="form-control p-3" id="marks" required>
                                    </div>

                                    
                                    <div class="col-12 mt-3">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                            <label for="floatingTextarea2 ">  Instructions  <i class="bi   bi-chat-square-dots"></i></label>
                                          </div>
                                    </div>
    


                                </div>

                                <center><button type="submit" class="btn btn-primary mt-3 fw-bold " style="padding: 5px 30px 5px 30px;">Submit</button></center>
                              </form>
                          
                        </div>
                    </div>
                   

            </div>
        </div>
    </section>
</main>
{% endblock  %}
